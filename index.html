<style>
	*{
		padding: 0;
		margin: 0;
		border: 0;
		box-sizing: border-box;
	}

	html{
		font-family: Delius Unicase, sans-serif;
		font-size: 10px;
	}

	body {
		min-height: 100vh;
		background-color: black;
		display: flex;
		flex-direction: column;
		container: Body / size;
	}

	.MyIdentity {
		color: white;
		display: flex;
		justify-content: center;
		height: 10vh;
		align-items: center;
		& h1.MyName {
			font-size: 2.4rem;
			@container Body (width < 500px) {
				font-size: 1.8rem;
			}
			@container Body (width < 400px) {
				font-size: 1.6rem;
			}
		}
	}

	section.MyProfession {
		color: white;
		display: flex;
		align-items: center;
		flex-direction: column;

		& .MyProfessionName{
			width: 100%;
			color : yellow;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 14rem;

			@container Body (width < 1700px) {
				font-size: 12rem;
			}
			@container Body (width < 1450px) {
				font-size: 10rem;
			}
			@container Body (width < 1200px) {
				font-size: 8rem;
			}
			@container Body (width < 1000px) {
				font-size: 7.2rem;
			}
			@container Body (width < 950px) {
				font-size: 6.4rem;
			}
			@container Body (width < 850px) {
				font-size: 5.9rem;
			}
			@container Body (width < 700px) {
				font-size: 4.8rem;
			}
			@container Body (width < 600px) {
				font-size: 4rem;
			}
			@container Body (width < 500px) {
				font-size: 3.2rem;
			}
			@container Body (width < 400px) {
				font-size: 2.8rem;
			}
		}

		& .MyProfessionYearsOfExperience{
			margin-top: 2.4rem;
			width: 100%;
			color: red;
			text-align: center;
			cursor: pointer;
			display: flex;
			justify-content: center;
			font-size: 8rem;

			@container Body (width < 1450px) {
				font-size: 7.2rem;
			}
			@container Body (width < 1200px) {
				font-size: 5.6rem;
			}
			@container Body (width < 1000px) {
				font-size: 4rem;
			}
			@container Body (width < 700px) {
				font-size: 3.2rem;
			}
			@container Body (width < 400px) {
				font-size: 2.4rem;
			}

			& span.Plus{
				transform: rotate(720deg);
			}

			&:hover span.Plus {
				transition-duration: .5s;
				transform: rotate(320deg);
			}
		}
	}

	section.MyLinks{
		display: flex;
		margin-top: 2.4rem;
		justify-content: center;
		flex-direction: column;

		&:hover header h4{
			text-shadow: 2px 2px 8px white;
		}

		& header{
			color: white;
			font-size: 3rem;
			align-items: center;
			display: flex;
			justify-content: center;

			@container Body (width < 1000px) {
				font-size: 2.4rem;
			}
			@container Body (width < 400px) {
				font-size: 1.7rem;
			}
			@container Body (width < 400px) {
				font-size: 1.6rem;
			}
		}

		& .Link{
			display: flex;
			justify-content: center;

			& a {
				text-decoration: none;
				font-size: 2.4rem;
				padding: 1rem;
				display: flex;
				align-items: center;
			  color: white;

				@container Body (width < 1000px) {
					font-size: 1.8rem;
				}
				@container Body (width < 500px) {
					font-size: 1.4rem;
				}
				@container Body (width < 400px) {
					font-size: 1.2rem;
				}

				&:hover {
					color: blue;
					text-decoration: underline;
				}

				&:active{
					color: blue;
					text-shadow: 1px 1px 2px blue;
				}

				&:visited{
					color: gray;
				}
			}
		}
	}

	.MySkills{
		margin-top: 1rem;
		color: white;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		font-size: 8rem;

		@container Body (width < 1450px) {
			font-size: 7.2rem;
		}
		@container Body (width < 1200px) {
			font-size: 5.6rem;
		}
		@container Body (width < 1000px) {
			font-size: 4rem;
		}
		@container Body (width < 700px) {
			font-size: 3.2rem;
		}
		@container Body (width < 500px) {
			font-size: 3rem;
		}

		& header {
			display: flex;
			justify-content: center;
			color: red;
		}

		& .MySkill {
			margin-top: 1rem;
			display: grid;
			width: max-content;
			grid-template-columns: repeat(4, 1fr);
			row-gap: .8rem;

			@container Body (width < 700px) {
				grid-template-columns: repeat(2, 1fr);
				row-gap: 1.6rem;
			}
			@container Body (width < 400px) {
				font-size: 1.2rem;
			}

			& .IKnow{
				font-size: 1.8rem;
				margin-left: 1.6rem;
				cursor: pointer;

				@container Body (width < 1000px) {
					font-size: 1.4rem;
				}
				@container Body (width < 700px) {
					font-size: 1.2rem;
				}

				&:hover{
					color: yellow;
				}
			}
		}
	}
